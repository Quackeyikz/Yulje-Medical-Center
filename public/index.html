<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YULJE Medical Center | Health Consultation</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Inter FONT Google APIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/Yulje Icon Logo.png">

    <style>
        * { 
            transition: 0.3s;
            --color-yuldark: #06152C;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a { text-decoration: none; }

        .text-yuldark-500 { color: var(--color-yuldark); }
        .bg-yuldark-500 { background-color: var(--color-yuldark); }

        /* Area kustomiasis spesifik */
        #hero-container {
            background-color: #394A74DD;
            background-image: url('img/Yulje_Front.png');
            background-blend-mode:soft-light;
            background-position: 100% 30%;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="bg-stone-100">
    <nav class="sticky top-0 flex justify-between items-center bg-stone-100 p-4 md:px-15 lg:px-25 gap-10 shadow-lg">
        <img class="w-50 md:w-70 lg:w-80" src="img/Yulje Logo Dark.png" alt="Yulje Medical Center Logo">
        <div class="flex font-bold text-yuldark-500 gap-5 md:gap-10 items-center">
            <a class="hover:text-blue-400 hidden sm:inline-block" href="/">Beranda</a>
            <a class="hover:text-blue-400 hidden sm:inline-block" href="/layanan">Layanan</a>
            <a class="hover:text-blue-400 hidden sm:inline-block" href="/jadwal/dokter">Jadwal Dokter</a>
            <a class="button bg-blue-950 hover:bg-blue-700 p-2 px-4 text-stone-50 rounded-md" href="/pengajuan">Jadwalkan Konsultasi</a>
        </div>
    </nav>

    <main id="hero-container" class="h-dvh lg:h-dvh md:px-15 lg:px-25 flex flex-col md:flex-row justify-between md:items-center gap-10 p-4">
        <div class="flex flex-col gap-8 md:mb-15">
            <h1 class="text-white font-extrabold text-4xl lg:text-6xl/18 tracking-tight"><span class="text-sky-200">YULJE Medical Center</span> <br>Layanan Spesialis Medis <br>& Konsultasi Kesehatan</h1>
            <p class="text-white lg:text-2xl tracking-wide">Jaga kesehatan pribadi dengan konsultasi dan <br>check-up secara rutin dengan dokter spesialis.</p>
            <div class="flex flex-row gap-5">
                <a class="bg-white hover:bg-stone-300 font-extrabold p-2 ps-5 rounded-full flex flex-row justify-between gap-3 hover:gap-8 items-center" href="/konsultasi">Konsultasi Sekarang <img class="inline-block w-10" src="img/icon_Group_Fill.png"></a>
                <a class="text-white hover:bg-blue-800 border font-medium py-2 px-5 rounded-full flex flex-row justify-between gap-5 hover:gap-8 items-center" href="/jadwal">Cek Jadwal <img class="inline-block w-8" src="img/icon_Calendar2Date.png"></a>
            </div>
        </div>
        <img class="aspect-4/5 aspect-cover md:w-75 lg:w-90 translate-y-5 md:mb-15" src="img/Hero_Consultant.png">
    </main>
</body>

</html>
